<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Site</title>

<style>
/* ======================
   ▼ 全体
====================== */
body {
  margin: 0;
  font-family: sans-serif;
  color: white;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')
            no-repeat center/cover;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ======================
   ▼ ヘッダー（崩れ防止・完全固定）
====================== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px; /* ← 高さを固定して崩れを防ぐ */
  padding: 0 25px;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(8px);

  display: flex;
  justify-content: space-between;
  align-items: center;

  z-index: 1000; /* ← 重なり優先度UP */
  box-sizing: border-box;
}

.logo {
  font-size: 1.4rem;
  font-weight: bold;
  white-space: nowrap;
}

/* PC ナビ */
.nav {
  display: flex;
  gap: 20px;
}

.nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  white-space: nowrap;
}

/* ======================
   ▼ ハンバーガー（スマホ）
====================== */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  z-index: 1100; /* ← スマホ時に重なり負けない */
}

.hamburger span {
  width: 26px;
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: 0.3s;
}

.hamburger.open span:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}

/* ======================
   ▼ スマホ向けナビ（ずれ防止）
====================== */
@media (max-width: 750px) {
  .nav {
    position: fixed; /* ← absolute → fixed に変更して画面外に押されないように */
    top: 60px;
    right: 20px;
    padding: 18px;
    border-radius: 10px;

    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(8px);

    display: none;
    flex-direction: column;
    width: 160px;
    gap: 16px;

    z-index: 1050; /* ← ヘッダーより前に表示 */
  }

  .nav.open {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

/* ======================
   ▼ タイトル・アニメ
====================== */
.title {
  margin-top: 25vh;
  text-align: center;
  font-size: 3rem;
  opacity: 0;
  animation: fadeIn 2s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

.typing {
  width: 0;
  margin: 20px auto;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid white;
  font-size: 1.5rem;
  animation: typing 3s steps(30) forwards, blink 0.7s infinite;
}
@keyframes typing { to { width: 260px; } }
@keyframes blink { 50% { border-color: transparent; } }

.slide-diagonal {
  opacity: 0;
  transform: translate(-50px, 50px);
  animation: slideIn 1.5s forwards 1s;
  margin-top: 30px;
  text-align: center;
  font-size: 1.2rem;
}
@keyframes slideIn {
  to { opacity: 1; transform: translate(0,0); }
}

/* ======================
   ▼ カード
====================== */
.cards {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding-bottom: 150px;
}

.card {
  width: 250px;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(5px);
  opacity: 0;
  transform: translateY(40px);
  animation: cardUp 1s forwards;
}

.card:nth-child(1){ animation-delay: .2s; }
.card:nth-child(2){ animation-delay: .4s; }
.card:nth-child(3){ animation-delay: .6s; }
.card:nth-child(4){ animation-delay: .8s; }

@keyframes cardUp {
  to { opacity: 1; transform: translateY(0); }
}

/* ======================
   ▼ 波アニメーション
====================== */
.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 120px;
  background: rgba(255,255,255,0.25);
  border-radius: 100% 50%;
  animation: wave 8s infinite linear;
}
@keyframes wave {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

</style>
</head>

<body>

<!-- ▼ ヘッダー（修正版） -->
<header>
  <div class="logo">MySite</div>

  <nav class="nav" id="navMenu">
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
    <a href="gallery.html">Gallery</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="hamburger" id="hamburgerBtn">
    <span></span><span></span><span></span>
  </div>
</header>

<script>
const btn = document.getElementById('hamburgerBtn');
const nav = document.getElementById('navMenu');
btn.addEventListener('click', () => {
  btn.classList.toggle('open');
  nav.classList.toggle('open');
});
</script>

<!-- ▼ メイン -->
<div class="title">Welcome to My Site</div>
<div class="typing">Creative Web Playground</div>
<div class="slide-diagonal">ここでは作品やクイズを楽しめます</div>

<div class="cards">
  <div class="card">Galleryで公開しているのは自作サイトコレクション</div>
  <div class="card">Profileでは自分についての紹介をしています</div>
  <div class="card">quizで自己最高点を目指そう</div>
</div>

<div class="wave"></div>
<div class="wave" style="bottom:20px; animation-duration:10s; opacity:0.4;"></div>

</body>
</html>
